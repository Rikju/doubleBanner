<!doctype html>
<html lang="cs-CZ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="double-banner.css">
    <title>Dvojitý úvodní banner</title>
</head>
<body>

    <div class="container-slider">
        <!-- levá část s barvou a textem -->
        <div class="slide-left">
            <div class="color-1-slide">
                <h2 class="custom-font-heading">Winter</h2>
                <p class="custom-font-paragraph">Lorem ipsum dolor sit amet</p>
            </div>
            <div class="color-2-slide">
                <h2 class="custom-font-heading">Autumn</h2>
                <p class="custom-font-paragraph">Lorem ipsum dolor sit amet</p>
            </div>
            <div class="color-3-slide">
                <h2 class="custom-font-heading">Summer</h2>
                <p class="custom-font-paragraph">Lorem ipsum dolor sit amet</p>
            </div>
            <div class="color-4-slide">
                <h2 class="custom-font-heading">Spring</h2>
                <p class="custom-font-paragraph">Lorem ipsum dolor sit amet</p>
            </div>
        </div>
        <!-- pravá část s obrázky -->
        <div class="slide-right">
            <div class="image-1"></div>
            <div class="image-2"></div>
            <div class="image-3"></div>
            <div class="image-4"></div>
        </div>
        
        <!-- ikonky šipek -->
        <div class="arrow-buttons">
            <div class="arrow arrow-down">
                <img src="img/arrow-down.png" alt="">
            </div>
            <div class="arrow arrow-up">
                <img src="img/arrow-up.png" alt="">
            </div>
        </div>
    </div>


<script src="double-banner.js"></script>
</body>
</html>
